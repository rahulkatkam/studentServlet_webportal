    	<script type="text/javascript">
    	function loadDoc() {
    		var sno = document.getElementById("sno").value;
    		var xhttp = new XMLHttpRequest();
    		  xhttp.onreadystatechange = function() {
    		    if (this.readyState == 4 && this.status == 200) {
    		      document.getElementById("demo").innerHTML =
    		      this.responseText;
    		      var obj = JSON.parse(this.responseText, function (key, value) {
    		    	  
    		    	  if (key === 'gender') {
    		    		  document.getElementById(value).checked = true;
    		    	  } 
    		    	  else if(key==='department')
    		    		  {// alert(value);
    		    		  document.getElementById("inputState").value=value;
    		    		  }
    		    	  else if(key==='language')
    		    		  {
    		    		  	alert(value);
    		    		  	const words = value.split(',');
    		    		  	var i;
							for(i=0;i<words.length;i++)
								{
								document.getElementById(words[i]).checked = true;
								}
    		    		  	
    		    		  }
    		    	  else {
    		    		  document.getElementById(key).value = value;
    		    	  }
    		    	  
    		      });
    		    }
    		  };
    		  xhttp.open("GET", "searchStudent?sno="+sno, true);
    		  xhttp.send();
    	}

    	 function snofun()
  	    {
  	    	var x = document.getElementById("sno").value;

  	    		return true;
  	    	}			
  	    	else
  	    	{
  	    	    alert("only digits");
  	    		return false;
  	    	}
  	    }
    </script>
